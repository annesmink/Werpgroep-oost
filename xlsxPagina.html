<script lang="javascript" src="xlsx.full.min.js"></script>

<table id="xlsxDisplay"></table>

<script>
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var data = new Uint8Array(this.response);
        //just using the first sheet for this example
        var sheets = XLSX.read(data, {type:"array"}).Sheets["Kogelslinger wedstrijden"];
        console.log(sheets)
        //find out width and height, will break if more then 26 width
        var split = sheets["!ref"].split(":");
        var maxWidth = split[1].slice(0, 1).charCodeAt(0);
        var maxHeight = split[1].slice(1);
        var minWidth = split[0].slice(0, 1);
        var currHeight = split[0].slice(1);
        var table = "<tr><th>" + sheets[minWidth + currHeight].w + "</th></tr>"
        for(currHeight++;currHeight <= maxHeight;currHeight++){
            table += "<tr>"
            for(var currWidth = minWidth.charCodeAt(0);currWidth <= maxWidth;currWidth++){
                table += "<th>"
                var cell = sheets[ String.fromCharCode(currWidth) + currHeight]
                if(cell != undefined)table += sheets[ String.fromCharCode(currWidth) + currHeight].w
                table += "</th>"
            }
            table += "</tr>"
        }
        document.getElementById("xlsxDisplay").innerHTML = table;
    }
};
xhttp.open("GET", "Wedstrijden.xlsx", true);
xhttp.responseType = "arraybuffer"
xhttp.send();
</script>
