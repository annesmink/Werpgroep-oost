<link rel="stylesheet" type="text/css" href="style.css">
<header>
    <h1>Werpgroep oost</h1>
    <span onclick="getContent('info')">info</span>
    <span onclick="getContent('team')">team</span>
    <span onclick="getContent('agenda')">agenda</span>
    <span onclick="getContent('contact')">contact</span>
</header>
<div id="content"></div>
<script>
function getContent(file){
    if(file != "agenda"){
        document.getElementById("content").innerHTML = '';
        return;
    }
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            //filter out style and script tags and put them in header
            var xml = this.responseXML;
            xml.getElementsByTagName("script").concat(xml.getElementsByTagName("style")).forEach(function(item){
                console.log(item);
                document.head.appendChild(item);
                item.parentElement.removeChild(item);
            });
            document.getElementById("content").appendChild(this.responseXML.getElementsByTagName("BODY")[0]);
        }
    };   
    xhttp.open("GET", file + ".html", true);
    xhttp.responseType = "document";
    xhttp.send()
}
</script>
